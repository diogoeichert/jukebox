<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Jukebox</title>
</head>

<body>
	<div class="music-player">
		<div class="playlist-menu">
			<ul>
				<li>Playlist 1</li>
				<li>Playlist 2</li>
				<li>Playlist 3</li>
			</ul>
		</div>

		<div class="content">
			<div class="song-list" id="songList">
				<div class="drop-zone" id="dropZone">
					<p>Drop audio files here</p>
				</div>

				<ul></ul>
			</div>

			<div class="player">
				<audio id="audioElement"></audio>
				<canvas class="visualizer" id="visualizer"></canvas>
				
				<div class="player-controls">
					<button class="control-btn" id ="previousButton">
						<span class="btn-label">Previous</span>

						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M7 5v14h2V5h-2z"/>
							<path d="M9 12l7-7v14z" fill="#000000"/>
						</svg>
					</button>

					<button class="control-btn play-btn" id ="playButton">
						<span class="btn-label">Play</span>

						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M8 5v14l11-7z"/>
						</svg>
					</button>

					<button class="control-btn" id ="nextButton">
						<span class="btn-label">Next</span>

						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M17 5v14h2V5h-2z"/>
							<path d="M15 12l-7-7v14z" fill="#000000"/>
						</svg>
					</button>
				</div>

				<progress class="progress" id="progressBar" value="0" max="100"></progress>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
